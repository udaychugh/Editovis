<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editovis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="navmenu">
            <i class="fas fa-bars" id="menu"></i>
            <img src="editovis_logo.png" alt="tripy logo" width="200px" title="tripy logo">
        </div>
        <div class="commands-section">
            <button class="operation-btn" id='btnGiveCommand'><i class="fas fa-microphone"></i> Give Command!</button>
            <span id='message' style="color: white;"></span>
        </div>
    </header>
    <div class="showmenu" id="showmenu">

        <div class="topbox">
            <a href="javascript:void(0)" class="crossmenu" onclick="closeNav()">&times;</a>
            <img src="images/calc.png" alt="calculator image">
            <div class="topboxtext">
                <h2>Tripy</h2>
                <h4>split your trip bill</h4>
            </div>
        </div>
        <div class="menuitems">
            <a href="pages/team.html" target="_blank" id="team"><i class="fas fa-users"></i> team</a>
            <a href="pages/about.html" target="_blank" id="about"><i class="fas fa-star"></i> about</a>
            <a href="pages/feedback.html" target="_blank" id="feedback"><i class="fas fa-code"></i> site feedback</a>
        </div>
    </div>

    <div class="showingpopup hidden" id="showingpopup">
        <div class="alert" id="alert">
            <span class="closebtn">&times;</span>
            <strong>Success!</strong> <span id="message1212"></span>
        </div>
    </div>
    <div class="file-upload-section" onclick="selectImage()">
        <input type="file" id="foto-file">
        Select Image
    </div>


    <div class="img-container">
        <img class="image" id="foto-image">
    </div>



    <div class="buttons-section">
        <table class="buttons-table">
            <tr>
                <td><button class="operation-btn" onclick="makeGrayScale()">Grayscale</button></td>
                <td><button class="operation-btn" onclick="makeBright()">Brighter</button></td>
                <td><button class="operation-btn" onclick="makeDark()">Darker</button></td>
            </tr>
            <tr>
                <td><button class="operation-btn" onclick="makeBlur()">Blur</button></td>
                <td><button class="operation-btn" onclick="makeEmboss()">Emboss</button></td>
                <td><button class="operation-btn" onclick="makeSharp()">Sharp</button></td>
            </tr>
            <tr>
                <td>
                    <input type="color" id="color-picker" value="#000000" oninput="makeColorize(this)">
                    <button class="operation-btn" onclick="openColorPicker()">Colorize</button>
                </td>
                <td>
                    <input type="color" id="colorize-color-picker" value="#000000" oninput="applyColorFilter(this)">
                    <button class="operation-btn" onclick="openColorizeColorPicker()">Color Filter</button>
                </td>
                <td>
                    <button class="operation-btn" onclick="makeTransparent()">
                        <div id="color-preview"></div>
                        Transparent
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><button class="operation-btn download-btn" onclick="download()">Download</button></td>
            </tr>
        </table>
    </div>
    <script src="scipt.js"></script>
    <script src="https://rawcdn.githack.com/kousik19/foto.js/d604b02c69b6f037875bc4a3050b85d776dc4659/foto.js"></script>
    <script src="https://raw.githubusercontent.com/kousik19/foto.js/master/foto.min.js"></script>
</body></html>
